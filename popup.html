<!DOCTYPE html>
<html>
<head>
  <title>YouTube Summarizer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .input-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .error {
      background: #ffe6e6;
      color: #d63031;
    }
    .info {
      background: #e6f3ff;
      color: #0984e3;
    }
    .success {
      background: #e6ffe6;
      color: #00b894;
    }
    #summary {
      margin-top: 10px;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .loader {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label for="endpoint">LLM API Endpoint:</label>
    <input type="text" id="endpoint" placeholder="https://api.example.com/v1/chat/completions">
  </div>
  <div class="input-group">
    <label for="model">Model Name:</label>
    <input type="text" id="model" placeholder="gpt-4">
  </div>
  <div class="input-group">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey">
  </div>
  <button id="summarize">Summarize Video</button>
  <div id="status"></div>
  <div class="loader"></div>
  <div id="summary"></div>
  <script src="popup.js"></script>
</body>
</html>
